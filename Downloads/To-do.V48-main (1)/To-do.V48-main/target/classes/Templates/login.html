<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    div {
        margin-bottom: 10px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input {
        width: calc(100% - 10px);
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
</style>

<body>
    <form>
        <h2>Inloggning</h2>

        <div><label for="username">Användarnamn:</label></div>
        <div><input type="text" id="username" name="username" required></div>

        <div><label for="password">Lösenord:</label></div>
        <div>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="togglePasswordVisibility()">Visa lösenord</button>
        </div>

        <button type="submit">Logga in</button>
        <p>Eller</p>
        <button type="button" onclick="alert()">Skapa ny användare</button>
    </form>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</body>

</html>
